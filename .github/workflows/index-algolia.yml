name: Index Documentation to Algolia

on:
  push:
    branches:
      - main
      - master
    paths:
      - 'src/app/**/*.mdx'
      - 'src/app/**/*.md'
  workflow_dispatch:

jobs:
  index:
    runs-on: ubuntu-latest

    # Only run if Algolia credentials are configured
    if: ${{ secrets.ALGOLIA_APP_ID != '' && secrets.ALGOLIA_WRITE_API_KEY != '' }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Index documentation to Algolia
        env:
          NEXT_PUBLIC_ALGOLIA_APP_ID: ${{ secrets.ALGOLIA_APP_ID }}
          ALGOLIA_WRITE_API_KEY: ${{ secrets.ALGOLIA_WRITE_API_KEY }}
          BASE_PATH: ${{ vars.BASE_PATH }}
        run: npm run index

      - name: Deployment summary
        if: success()
        run: |
          echo "âœ… Documentation indexed successfully!"
          echo "ðŸ“Š Check your Algolia dashboard to verify the index."
